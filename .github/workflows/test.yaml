name: build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '**/*.nix'
      - 'flake.lock'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        host:
          - desktop
    steps:
      - uses: actions/checkout@v4

      - name: Check the flake
        uses: DeterminateSystems/flake-checker-action@main

      - name: actions-cloc
        uses: maxfie1d/actions-cloc@v1
