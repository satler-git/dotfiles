name: Build nix configs
on:
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - '**/*.nix'
  #     - 'flake.lock'
  #     - '.github/workflows/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        host:
          - desktop
    steps:
      - uses: actions/checkout@v4
      - uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          temp-reserve-mb: 1024
          build-mount-path: "/nix/store"
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
      - uses: cachix/install-nix-action@v30
      - name: Setup Cache
        uses: DeterminateSystems/magic-nix-cache-action@599341bab96cc4db2dc9188b3c21ce3018c9210b
      - name: Build Nix Flake
        run: nix --experimental-features 'nix-command flakes' build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel -L --no-link
